services:
  - type: web
    name: tourvisor-api
    env: docker
    repo: https://github.com/wagon3667-cloud/tourmcp
    rootDir: .
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /ms-playwright
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
    autoDeploy: true
